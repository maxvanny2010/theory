<label>
  <input type="text" class="form-control" [(ngModel)]="carName">
</label>
<hr>
<button class="btn btn-primary" (click)="addCar()">Добавить машину</button>
<p *ngIf="!addCarStatus; else references">Машина не добавлена</p>
<ng-template #references><p>Машина добавлена</p></ng-template>
<app-car *ngFor="let car of cars"></app-car>
<ul>
  <li *ngFor="let item of items">
    <b>{{item.id}}</b> - <i>{{item.name}}</i>
  </li>
</ul>
<ul>
  <li *ngFor="let item of items; let idx = index">
    <b>{{idx + 1}}</b> - <i>{{item.name}}</i>
  </li>
</ul>
<ul>
  <li *ngFor="let car of cars;let idx = index">
    <div
      [ngStyle]="{backgroundColor:(idx+1) % 2 !== 0 ? 'red':'transient','color':'white'}"
      [ngClass]="{'big-text': setBigCarText(car)}"
    >
      <b>{{idx + 1}}</b> - <i>{{car}}</i></div>
  </li>
</ul>
