<div class="col-xs-8 col-xs-offset-2">
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" ngModel type="text">
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input class="form-control" name="pass" ngModel type="password">
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select class="form-control" name="country" ngModel>
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div *ngFor="let ans of answers" class="radio">
      <label>
        <input [value]="ans.type" name="answer" ngModel type="radio">
        {{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>
  </form>
</div>
